<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Your Title</title>

    <style>
        body {
            overflow: hidden;
            background-image: url('pablo/Dots_White_Scrolling.gif');
            background-size: 1%;
            background-repeat: repeat;
            display: flex;
            height: 95vh;
            width: 170vh;
            margin: 0;
            background-color: rgba(178, 34, 34, 0.5);
            border: 30px solid black;
        }

        p {
            color: rgb(227, 9, 9);
            margin: 40px;
        }

        button {
            font-size: 10px;
            z-index: 50;
            font-family: 'p', Courier, monospace;
            color: rgb(11, 2, 93);
            position: absolute;
            top: 400px;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        .random-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* transition: opacity 0.5s ease; */
            opacity: 1
            ;
        }

        .hover {
            position: absolute;
            width: 350px;
            height: 350px;
            object-fit: cover;
            transition: opacity 0.5s ease;
        }

        h1 {
            color: green;
            position: absolute;
            font-size: 1000%;
            top: 10px;
            left: 50px;
            opacity: calc(80%);
            z-index: -50;
            font-family: 'condensed', sans-serif; /* Add this line */
            pointer-events: none;
            letter-spacing: -30px;
        }

        #border-text {
          position: absolute;
          border: 10px solid black;
          width: calc(100vw - 20px); /* Subtract the border width from the viewport width */
          height: calc(100vh - 20px); /* Subtract the border width from the viewport height */
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: 2em;
          color: rgb(173, 17, 17);
          background-color: white;
      }
    </style>
    
</head>

<body>
    <img id="image1" src="pablo/Looking_glass.gif" alt="Random Image 1" style="opacity: 0.7; z-index: 0;">
    <img id="image1" src="pablo/PABLO-2.gif" alt="Random Image 1" style="opacity: 0.7; z-index: -1;">

    <a class="random-image" id="image2" href="dian.html" target="_blank">
        <img src="pablo/dian_cap_sm.png" alt="Random Image 2">
    </a>
    <a class="random-image" id="image2" href="thaqif.html" target="_blank">
        <img src="pablo/qif-animation-small.gif" alt="Random Image 2">
    </a>
    <a class="random-image" id="image2" href="hugo.html" target="_blank">
        <img src="pablo/hugo_nuts_sm.png" alt="Random Image 2">
    </a>

    <audio id="backgroundAudio" autoplay loop>
        <source src="pablo/beeper_rumble_constant.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <h1 id="text" style="opacity: 0.7; z-index: 30">
        Zoom in ZOom out;
    </h1>

    <button onclick="playNewSong()">TURN NOISE OFF</button>

    <script>
        var backgroundAudio = document.getElementById('backgroundAudio');
        var SongUrl = 'pablo/beeper_typebeat.mp3';

        function playNewSong() {
            backgroundAudio.pause();
            backgroundAudio.src = SongUrl;
            backgroundAudio.load();
            backgroundAudio.play();
        }

        // Function to get a random position within the window dimensions
        function getRandomPosition() {
            var windowWidth = window.innerWidth - 150; // Adjust for image width
            var windowHeight = window.innerHeight - 100; // Adjust for image height

            var randomX = Math.floor(Math.random() * windowWidth);
            var randomY = Math.floor(Math.random() * windowHeight);

            return { x: randomX, y: randomY };
        }

        // Function to move the images to a random position
        function moveImages() {
            var images = document.querySelectorAll('.random-image');

            images.forEach(function (image) {
                var newPosition = getRandomPosition();
                image.style.left = newPosition.x + 'px';
                image.style.top = newPosition.y + 'px';
            });
        }

        // Move the images every 3 seconds
        setInterval(moveImages, 1000);
    </script>
</body>

</html>
