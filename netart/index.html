        // pick a random ASCII art text
        let index = Math.floor(Math.random() * ascii.length);
        let ascii_text = ascii[index];

        // pick a random name as the first webpage to load
        let name_list = [
            "jakob",
            "misha",
            "belinda",
            "sasha",
            "maia",
            "colette",
            "keren",
            "victoriya",
            "marie",
            "deyan",
            "dian",
            "melody",
            "hugo",
            "max",
            "emilia",
            "jisu",
            "sophie",
            "pablo",
            "pijus",
            "luca",
            "thaqif",
            "cliff",
            "donna",
        ];
        let name = name_list[Math.floor(Math.random() * name_list.length)];

        // add link randomly somewhere into image...
        let text = "enter year 1A coding";
        let link = `<a href="${name}.html">${text}</a>`;

        let new_ascii_text;
        let count = 0;
        while(true){
            count += 1;
            let pos = Math.floor(Math.random() * Math.min(46*150, ascii_text.length));
            let substring = ascii_text.slice(pos, pos+text.length);
            if(
                (substring.indexOf(" ") == -1 && substring.indexOf("\n") == -1 && substring.indexOf(".") == -1) 
                || (count >= 300 && substring.indexOf("\n") == -1)
            ){
                new_ascii_text = ascii_text.slice(0, pos);
                new_ascii_text += link;
                new_ascii_text += ascii_text.slice(pos + text.length);
                break
            }
        }


        document.querySelector("code").innerHTML = new_ascii_text;

    <style>
        pre {
            font-family: monospace;
            font-size: 1.2em;
            margin: 0 auto;
            width: fit-content;
        }

        pre a {
            background-color: black;
            color: white;
            animation: blink 1.2s step-start 0s infinite;
        }

        @keyframes blink {
            50% {
                background-color: white;
                color: black;
            }
        }
    </style>
