<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>example</title>
</head>

<body>

    <h1 id="text">coding on a monday morning</h1>

    <style>
        h1 {
            color: green;
            position: absolute;
            top: 100px;
            left: 400px;
        }
    </style>

    <script>

        function draw(){
            let element = document.getElementById("text");

            element.style.top = Math.random() * 500 + "px";
            element.style.left = Math.random() * 500 + "px";
            element.style.color = "rgb(" + (Math.random() * 360) + ", 100, 100)";
        }

        setInterval(draw, 1000);

    </script>

</body>

</html>
