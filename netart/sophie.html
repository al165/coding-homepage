<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Sophie</title>
   <link rel="stylesheet" href="sophie/main.css">
   <style>
       body {
           background-image: url('sophie/sky.gif');
           background-repeat: repeat;
           background-size: cover;
           background-attachment: fixed;
       }

       .image-container {
           position: relative;
           width: 50%;
       }

       .image {
           display: block;
           /* width: 100%; */
           height: auto;
           opacity: 0;
           transition: opacity 0.5s ease-in-out;
       }


       p {
           color: black;
           margin: 40px;
       }


       @keyframes fadeIn {
           0% {
               opacity: 0;
           }

           100% {
               opacity: 1;
           }
       }

       #angle{
        width: 1800px;
       }


       img:hover {
           animation: shake 0.5s;
           animation-iteration-count: infinite;
       }

       @keyframes shake {
           0% {
               transform: translate(1px, 1px) rotate(0deg);
           }

           10% {
               transform: translate(-1px, -2px) rotate(-1deg);
           }

           20% {
               transform: translate(-3px, 0px) rotate(1deg);
           }

           30% {
               transform: translate(3px, 2px) rotate(0deg);
           }

           40% {
               transform: translate(1px, -1px) rotate(1deg);
           }

           50% {
               transform: translate(-1px, 2px) rotate(-1deg);
           }

           60% {
               transform: translate(-3px, 1px) rotate(0deg);
           }

           70% {
               transform: translate(3px, 1px) rotate(-1deg);
           }

           80% {
               transform: translate(-1px, -1px) rotate(1deg);
           }

           90% {
               transform: translate(1px, 2px) rotate(0deg);
           }

           100% {
               transform: translate(1px, -2px) rotate(-1deg);
           }
       }
   </style>
</head>

<body>


    <a href="thaqif.html" target="_blank">
        <img src="sophie/thaqif.png" alt="Description of Image">
       </a>

       <a href="deyan.html" target="_blank">
        <img src="sophie/deyan.png" alt="Description of Image">
       </a>

       <a href="hugo.html" target="_blank">
        <img src="sophie/hugo.png" alt="Description of Image">
       </a>



   <div class="image-container hover-container">
   
       <img class="top" id="shake-image" src="sophie/gaty.png" alt="">
       <img id="angle" class="" src="sophie/engel.gif" alt="">
       
   </div>


   <audio controls autoplay>
       <source src="sophie/glitter.mp3" type="audio/mpeg">
   </audio>
</body>

</html>
