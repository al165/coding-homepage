<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaiaDrozdowska.Net.Art Page</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            margin: 0;
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .hello {
            position: absolute;
            font-size: 5em;
            text-transform: uppercase;
            font-weight: bold;
            font-family: 'maia/POKERFACE', sans-serif;
            animation: colorChange 2s infinite alternate;
        }

        @keyframes colorChange {
            0% {
                color: #ff00ff;
            }
            25% {
                color: #ffcc00;
            }
            50% {
                color: #00ff00;
            }
            75% {
                color: #0000ff;
            }
            100% {
                color: #ff00ff;
            }
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
                visibility: hidden;
            }
            50% {
                opacity: 1;
                visibility: visible;
            }
        }

        .bottom-right-text {
            position: fixed;
            bottom: 0;
            right: 0;
            font-size: 10px;
            color: #fff;
        }

        .middle-text {
            position: absolute;
            font-size: 20px;
            font-family: 'maia/fonts/Cyklop-Regular', sans-serif;
            text-transform: uppercase;
            color: black;
            animation: fadeInOut 1s;
            visibility: hidden;
            white-space: nowrap;
        }

               .image:nth-child(2) {
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
        }

        .image {
            position: absolute;
            animation: fadeInOut 5s infinite;
            visibility: hidden;
            width: 100%;
            height: 100%;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
                visibility: hidden;
            }
            100% {
                opacity: 1;
                visibility: visible;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Add styles for the links */
        a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin-right: 20px;
        }

        /* Style for clickable links */
        .clickable-link {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <a class="clickable-link" href="Max.html">Max</a>
    <a class="clickable-link" href="Cliff.html">Cliff</a>
    <a class="clickable-link" href="Belinda.html">Belinda</a>

    <img class="image" src="maia/nbbnb.png" alt="Image 1">
    <img class="image" src="maia/nbbnb.png" alt="Image 2">
    <img class="image" src="maia/nbbnb.png" alt="Image 3">
    <img class="image" src="maia/nbbnb.png" alt="Image 4">
    <img class="image" src="maia/nbbnb.png" alt="Image 5">
    <img class="image" src="maia/nbbnb.png" alt="Image 6">
    <img class="image" src="maia/nbbnb.png" alt="Image 7">
    <img class="image" src="maia/nbbnb.png" alt="Image 8">
    <img class="image" src="maia/nbbnb.png" alt="Image 9">
    <img class="image" src="maia/nbbnb.png" alt="Image 10">

    <script>
        document.addEventListener("mousemove", function (event) {
            createHello(event.clientX, event.clientY);
        });

        function createHello(x, y) {
            const hello = document.createElement("div");
            hello.classList.add("hello");
            hello.style.left = x + "px";
            hello.style.top = y + "px";
            hello.textContent = "HELLO";
            document.body.appendChild(hello);

            setTimeout(() => {
                hello.remove();
            }, 2000);
        }

        function showMiddleText() {
            const middleText = document.createElement("div");
            middleText.classList.add("middle-text");
            middleText.textContent = "WHO LET YOU VISIT MY PAGE?";
            document.body.appendChild(middleText);

            const randomX = Math.random() * window.innerWidth;
            const randomY = Math.random() * window.innerHeight;
            middleText.style.left = randomX + "px";
            middleText.style.top = randomY + "px";

            setTimeout(() => {
                middleText.remove();
            }, 500);
        }

        setInterval(showMiddleText, 4000);

        document.addEventListener("click", function (event) {
            createImageOnClick(event.clientX, event.clientY);
        });

        function createImageOnClick(x, y) {
            const image = document.createElement("img");
            image.classList.add("image");
            image.src = "maia/zdjj.png" 
            image.alt = "Image on Click";
            document.body.appendChild(image);

            image.style.left = x + "px";
            image.style.top = y + "px";
            image.style.visibility = "visible";

            setTimeout(() => {
                image.remove();
            }, 5000);
        }
    </script>

    <div class="bottom-right-text">Maia Drozdowska Y1 GD</div>
</body>

</html>
